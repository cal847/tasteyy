{% extends 'accounts/base.html' %}

{% block title %}Log In {% endblock %}

{% block content %}
<div class="login-container">
	<h3> Log In </h3>
	<div class="body">
		{% if messages %}
			<div class="messages">
				{% for message in messages%}
					{{ message }}
				{% endfor %}
			</div>
		{% endif %}
	
		<form method="post">
			{% csrf_token %}

			<label for="{{ form.username.id_for_label }}">Email</label>{{ form.username }}
			<label for="{{ form.password1.id_for_label }}">Password</label>
			{{ form.password }}

			<button type="Submit" class="btn">Log In</button>
		</form>

		<p> Don't have an account? <a href="{% url 'accounts:register' %}">Register</a>
	</div>
</div>
{% endblock %}
